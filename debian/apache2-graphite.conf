<VirtualHost *:80>

	WSGIDaemonProcess graphite processes=5 threads=5 display-name='%{GROUP}' inactivity-timeout=120 user=graphite
	WSGIProcessGroup graphite
	WSGIImportScript /usr/share/python-graphite/graphite.wsgi process-group=graphite application-group=%{GLOBAL}
	WSGIScriptAlias / /usr/share/python-graphite/graphite.wsgi

	Alias /content/ /usr/share/python-graphite/static/
	<Location "/content/">
		SetHandler None
	</Location>

	ErrorLog ${APACHE_LOG_DIR}/graphite_error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/graphite_access.log combined

</VirtualHost>

